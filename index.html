<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign up and start learning</title>
</head>

<body>
    <section class="wrapper">
        <!-- === First section === -->
        <section class="img_wrap">
            <img src="./assets/udemy_reg.webp" class="img" alt="">
        </section>
        <!-- === Second section === -->
        <div class="sec_wrap">
            <h1 class="">Sign up and start learning</h1>
            <form action="">
                <div class="">
                    <input type="text">
                </div>
                <div class="">
                    <input type="email">
                </div>
                <div class="">
                    <input type="password">
                </div>
                <!-- === Checkbox section -->
                <div class="">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        Send me special offers, personalized recommendations,
                        and learning tips.
                    </label>
                </div>
                <!-- === Button section -->
                <div>
                    <input type="submit" value="Sign up" />
                </div>
            </form>
        </div>
    </section>
</body>

</html>
