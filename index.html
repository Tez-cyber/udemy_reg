<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign up and start learning</title>
</head>

<body>
    <nav class="">
        <section class="logo">
            <img src="./assets/logo-udemy.svg" alt="">
        </section>
    </nav>
    <section class="wrapper">
        <!-- === First section === -->
        <section class="img_wrap">
            <img src="./assets/udemy_reg.webp" class="img" alt="">
        </section>
        <!-- === Second section === -->
        <div class="sec_wrap">
            <h1 class="form_title">Sign up and start learning</h1>
            <form action="./reg.html"  id="udReg">
                <div class="form_input">
                    <input type="text" id="fullName" placeholder="Full name">
                </div>
                <div class="form_input">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form_input">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <!-- === Checkbox section -->
                <div class="agree">
                    <input type="checkbox" name="" id="acceptCond">
                    <label for="">
                        Send me special offers, personalized recommendations,
                        and learning tips.
                    </label>
                </div>
                <!-- === Button section -->
                <div>
                    <input type="submit" value="Sign up" />
                </div>
                <!-- === Error Message === -->
                <div id="regError"></div>
            </form>
        </div>
    </section>

    <!-- ====== JS file -->
     <script src="index.js"></script>
</body>

</html>
